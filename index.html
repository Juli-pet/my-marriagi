<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="img">
      <img  src="image/IMG_1.PNG" alt="Приветствие">
      <img  src="image/IMG_2.PNG" alt="Место" usemap="#workmap">
      <map name="workmap">
        <area shape="rect" coords="90,530,340,770" href="https://www.dubrovtur.ru/">
      </map>
      <script src="script.js"></script>
      <img  src="image/IMG_3.PNG" alt="Дресс-код">
      <img  src="image/IMG_4.PNG" alt="Чат" usemap="#chat">
      <map name="chat">
        <area shape="rect" coords="411,485,660,750" href="https://t.me/+6ku3ccid8U0xM2Fi">
        <area shape="rect" coords="420,1510,675,1765" href="https://docs.google.com/forms/d/1jnZcVDQsAnNjOrMtPRnfhm6D7KlWsCD0o3PYejGxuMc/edit">
      </map>
      <script>
function resizeMap() {
    const img = document.querySelector('img[usemap="#my-map"]');
    const map = document.querySelector('map[name="my-map"]');
    const areas = map.querySelectorAll('area');

    const w = img.naturalWidth;
    const h = img.naturalHeight;
    const wPercent = img.offsetWidth / w;
    const hPercent = img.offsetHeight / h;

    areas.forEach(area => {
        if (!area.dataset.coords) {
            area.dataset.coords = area.coords; // запоминаем оригинал при первой загрузке
        }
        let coords = area.dataset.coords.split(',').map(Number);
        for (let i = 0; i < coords.length; i += 2) {
            coords[i] *= wPercent;
            coords[i + 1] *= hPercent;
        }
        area.coords = coords.map(c => Math.round(c)).join(',');
    });
}

window.addEventListener('resize', resizeMap);
window.addEventListener('load', resizeMap);
</script>
      <img  src="image/IMG_5.PNG" alt="Жених и невеста">
      </div>
  </body>
  </html>
